    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <!-- Critical CSS -->
    <style>
      /* Critical CSS for immediate render */
      *, ::before, ::after { box-sizing: border-box; }
      html { -webkit-text-size-adjust: 100%; line-height: 1.5; }
      body { margin: 0; font-family: Inter, system-ui, -apple-system, sans-serif; }
      .hero-section { min-height: 100vh; position: relative; }
      h1, h2, h3 { margin: 0; font-weight: 700; }
      p { margin: 0; }
      .container-custom { width: 100%; margin: 0 auto; padding: 0 1rem; }
      @media (min-width: 640px) { .container-custom { max-width: 640px; } }
      @media (min-width: 768px) { .container-custom { max-width: 768px; } }
      @media (min-width: 1024px) { .container-custom { max-width: 1024px; } }
      @media (min-width: 1280px) { .container-custom { max-width: 1280px; } }
      
      /* Font loading optimization */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuFuYAZ9hiA.woff2') format('woff2');
      }
    </style>
    
    <!-- Critical Scripts -->
    <script>
      // Font loading optimization
      (function() {
        if (sessionStorage.getItem('fontsLoaded')) {
          document.documentElement.classList.add('fonts-loaded');
          return;
        }
        if ('fonts' in document) {
          Promise.all([
            document.fonts.load('400 1em Inter'),
            document.fonts.load('700 1em Inter')
          ]).then(function() {
            document.documentElement.classList.add('fonts-loaded');
            sessionStorage.setItem('fontsLoaded', '1');
          });
        }
      })();
      
      // Viewport height fix for mobile
      (function() {
        const setVh = () => {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', vh + 'px');
        };
        setVh();
        window.addEventListener('resize', setVh);
      })();
    </script>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AI enablement and GTM strategies for B2B and DTC businesses" />
    <meta name="keywords" content="HubSpot partner, CRM consulting, GTM strategy, AI enablement, B2B marketing" />
