<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Prometheus Agency</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background-color: #f9fafb;
      color: #002E5D;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .offline-container {
      text-align: center;
      max-width: 600px;
      background: white;
      padding: 3rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 46, 93, 0.1);
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: #FF6B35;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .offline-icon::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .offline-icon::after {
      content: '!';
      position: absolute;
      font-size: 3rem;
      font-weight: 700;
      color: #FF6B35;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #002E5D;
    }
    
    p {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #4a5568;
      margin-bottom: 2rem;
    }
    
    .retry-button {
      background: #FF6B35;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .retry-button:hover {
      background: #e55a2b;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    
    .retry-button:active {
      transform: translateY(0);
    }
    
    .status-message {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f9ff;
      border-radius: 0.5rem;
      color: #1a73e8;
      font-size: 0.875rem;
      display: none;
    }
    
    .status-message.show {
      display: block;
    }
    
    @media (max-width: 640px) {
      .offline-container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
    
    /* Animation */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.4);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(255, 107, 53, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 107, 53, 0);
      }
    }
    
    .offline-icon {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon" aria-hidden="true"></div>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, we'll automatically reconnect when you're back online.
    </p>
    
    <button class="retry-button" onclick="checkConnection()">
      Try Again
    </button>
    
    <div id="status" class="status-message">
      Checking connection...
    </div>
  </div>
  
  <script>
    // Check if we're back online
    function checkConnection() {
      const status = document.getElementById('status');
      status.classList.add('show');
      status.textContent = 'Checking connection...';
      
      // Try to fetch a small resource
      fetch('/favicon.png', { method: 'HEAD' })
        .then(() => {
          status.textContent = 'Connection restored! Reloading...';
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        })
        .catch(() => {
          status.textContent = 'Still offline. Please check your connection.';
          setTimeout(() => {
            status.classList.remove('show');
          }, 3000);
        });
    }
    
    // Auto-check when coming back online
    window.addEventListener('online', () => {
      checkConnection();
    });
    
    // Check periodically
    setInterval(() => {
      if (navigator.onLine) {
        checkConnection();
      }
    }, 30000); // Every 30 seconds
  </script>
</body>
</html>
